#import "./components/Title/fragment.graphql"
#import "./components/Banner/fragment.graphql"
#import "./components/ProductCard/fragment.graphql"
query UIQuery {
  getUI {
    sections {
      id
      sectionComponentType
      section {
        ...TitleFragment
        ...BannerFragment
        ...ProductCardFragment
      }
    }
    layouts {
      id
      sectionIds
    }
  }
}
